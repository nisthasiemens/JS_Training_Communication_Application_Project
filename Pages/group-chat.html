<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Group Chat</title>
  <link rel="stylesheet" href="../styles.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
  <div id="menu-bar"></div>
  <div class="container d-flex flex-column mb-3">
    <h1 class="text-center p-2">Group Chat</h1>
    <div class="p-2" id="chat-box" ></div>
    <div class="input-group p-2">
      <input rows="1" type="text" class="form-control" placeholder="Type your message here"
        aria-label="Message Input Area" id="messageInput" />
      <button class="btn btn-outline-primary" type="button" onClick="sendMessage()">
        Send
      </button>
      <button class="btn btn-outline-primary" type="button" onClick="refreshChatBox()">
        Refresh
      </button>
    </div>
  </div>

  <script src="../script.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", showMenuBar);
    document.addEventListener("DOMContentLoaded", refreshChatBox);
  </script>
</body>

</html>
